<!-- HEADER DESKTOP-->
<header class="header-desktop">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="header-wrap">
                HUMAN RESOURCE MANAGEMENT
            </div>
        </div>
    </div>
</header>
<!-- END HEADER DESKTOP-->

<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="AddClientFormGroup" (ngSubmit)="onSubmit()">
                <!--client form group-->
                <div formGroupName="client" class="form-area">

                    <h3>Client Business Details</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Date</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="date" type="date">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Client Name</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="name" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Business Type</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="b_type" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Address</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="address" type="text">
                            </div>
                        </div>
                    </div>
                </div>


            <!--</form>
            client contect 
            <form [formGroup] ="AddClientFormGroup" (ngSubmit)="onSubmit()">-->
                <!-- client contect form -->
                <div formGroupName="client" class="form-area">

                    <h3>Client Contect Details</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Client Name</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="c_name" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Designation</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="designation" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Email</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Contect No</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="contact_no1" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Secondary Contect</label></div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="contact_no2" type="number">
                            </div>
                        </div>
                    </div>
                </div>
     
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
               
                </form>
            <hr>
            <h3>View Client Details</h3>
            <app-client-search></app-client-search>
            
            <table class="table table-bordered table-stripped">
                <thead class="thead-dark">
                    <tr>
                        <th>No</th>
                        <th>Client Name</th>
                        <th>Business Type</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let temp of business_infoes1">
                        <td>{{1}}</td>
                        <td>{{temp.name}}</td>
                        <td>{{temp.b_type}}</td>
                        <td>{{temp.address}}</td>
                        <td>

                            <a routerLink="/app-client-view/{{temp.id}}" routerLinkActive="active-link">VIEW</a> |

                            <a routerLink="/app-client-update/{{temp.id}}" routerLinkActive="active-link">UPDATE</a> |

                            <a routerLink="/app-client-call/{{temp.id}}" routerLinkActive="active-link">CALL</a> |
                            <a routerLink="/app-client-email/{{temp.id}}" routerLinkActive="active-link">EMAIL</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <router-outlet></router-outlet>
            <!--BEGIN FOOTER-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements" 
                                                [maxSize]="5" 
                                                [boundaryLinks]="true"
                                                (pageChange)="listClients()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--BEGIN FOOTER-->
           
        </div>
    </div>
</div>
